  <body>
    <main>
      <div class="boxa">
        <div class="left">
          <div class="text">

            <p class="text2">

            <div class="number">
              <h3>10k+ </h3>
              <p>companies</p>
            </div>
             <div class="number">

              <p>templates</p>

              <h3>12m+ </h3>
              <p>queries</p>

            </div>
        </div>
        <div class="picture">
          <img src="./images/image-header-desktop.jpg" alt="3 women sitting at a desk ; two are using their laptops while one is smiling.">
        </div>
      </div>
